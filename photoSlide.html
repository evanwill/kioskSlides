<!DOCTYPE html>
<html oncontextmenu='return false;'>
  <head>
	<!-- this slide template fits an image to a box with border like a print photo -->
	
    <title>Example Photo Slide</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<script src="js/advance.js"></script>
    <script>
    advanceTimeout();
    </script>
	
	<style>
		html { width:100%;height:100%;cursor: none;}
		body {
		  width: 100%;
		  cursor: none;
		  height: 100%;
		  margin: 0px;
		  padding: 0px;
		  background: linear-gradient(-135deg, #d9d9d9 0%, #666666 100%); 
		  background-repeat: no-repeat;
		  background-position: center;
		  background-size: contain;
		}
        .slide {width:100%; height:100%;}
        #photo {          	
		  position: absolute;
          top: 50%; left:50%;
		  border: 7px solid #f5f5f5;
          border-radius: 5px;
		  box-shadow: 0 0 6px -1px #000;
          margin-right: -50%;
          transform: translate(-50%, -50%); 
        }

	</style>
</head>

<body >

<div class='slide'>
	<!-- insert the image here -->	
    <img id="photo" src="images/vbotPoemOn.png" >

</div>

<script>
	// script to fit image to screen size 
	var horizontal =  window.innerWidth * 0.85;
	var vertical = window.innerHeight * 0.85;
	document.getElementById("photo").setAttribute("style", "max-width: " + horizontal + "px; height: " + vertical + "px;");
</script>

</body>
</html>
